<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UHU House Schedules</title>
    <style>
        body {
            background-color: #121212;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .button-container {
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .schedule-btn {
            display: block;
            text-decoration: none;
            background-color: #2c2c2c;
            color: #ffffff;
            text-align: center;
            padding: 25px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 12px;
            border: 2px solid #444;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Subtle hover/active effect for touch */
        .schedule-btn:active {
            background-color: #444;
            transform: scale(0.98);
            border-color: #666;
        }

        h1 {
            color: #cc0000;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px #000;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <h1>UHU House Schedules</h1>

    <div class="button-container">
        <a href="http://jencreason.github.io/H1-MONSTERS-schedule-mobile.html" class="schedule-btn">H1 - MONSTERS</a>
        
        <a href="http://jencreason.github.io/H2-TEXAS-schedule-mobile.html" class="schedule-btn">H2 - TEXAS</a>
        
        <a href="http://jencreason.github.io/H3-EXORCIST-schedule-mobile.html" class="schedule-btn">H3 - EXORCIST</a>
        
        <a href="http://jencreason.github.io/H4-SCARECROW-schedule-mobile.html" class="schedule-btn">H4 - SCARECROW</a>
    </div>

</body>
</html>
